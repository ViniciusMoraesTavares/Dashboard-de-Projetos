<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelius - Sistemas de novas políticas de vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Aurelius Logo">
        </div>
        <div class="login-container">
            <div class="login-card">
                <h2>Envio de política Usuário</h2>
                <form action="envio.html">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                    <label for="codigo do Funcionário">Códido do Funcionário:</label>
                    <input type="codigo" id="codigo" name="codigo">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="login-card">
                <h2>Revisão Jurídico / Liderança</h2>
                <form action="revisao.html">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                    <label for="codigo do Funcionário">Código do Funcionário:</label>
                    <input type="codigo" id="codigo" name="codigo">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
